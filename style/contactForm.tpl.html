  <h1>Contact Us</h1>
  <article id="page-content">
  <form id="contact-form" class="form" name="form" action="[formTarget]" method="post" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">
    <div class="content">
      <div class="intro"><p>Use the form below to get in touch, or contact Fifi via Twitter.</p></div>
      <section>
        <h2 class="section">Personal Details</h2>
        <div class="field"><label for="per_name">Name</label><input type="text" id="per_name" name="per_name" placeholder="Your Name" [userName] autofocus></div>
        <div class="field"><label for="emailAddress">Email Address</label><input type="email" id="emailAddress" name="emailAddress" placeholder="joe@example.com" [userEmail] required></div>
        <div class="field"><label for="requiredField">If you can see this then I guess think about it</label><input type="url" id="requiredField" name="requiredField"></div>
      </section>
      <section>
        <h2 class="section">Message</h2>
        <div class="field">
          <textarea id="con-message" name="con_message" placeholder="Got something to ask?..." wrap="hard" cols="50" rows="7" required></textarea>
        </div>
        <div class="field">
          <div class="edit-options">
            <div class="edit">
            </div>
            <div class="delete">
            </div>
          </div>

          <button type="submit" id="con-submit" name="con_submit" class="button green" value="send">Send</button>
        </div>
      </section>
    </div>
  </form>
</article>
