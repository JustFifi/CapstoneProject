  <div id="simpleSearchForm">
    <input type="text" name="searchSimple" id="twitchSearchUser" placeholder="Search For Streamer">
    <button type="submit" id="searchFormSimple" value="Search" class="button red">[searchBtn]</button>
  </div>

      <script>
        $(function(){
          $("#searchFormSimple").click(function(e){
            $('.form-error').remove();
            var terms = $(this).prev().val();
            if (!terms) {
              e.preventDefault;
              $(this).after("<span class=\"form-error\">Please enter a search term</span>");
            } else {
                if (e.which == 13 || e.keyCode == 13) {
                  window.location = "http://twitchreviews.tv/search/reviews/" + terms;
                } else {
                  window.location = "http://twitchreviews.tv/search/reviews/" + terms;
                }
            }
          });
        });
        $("#twitchSearchUser").keyup(function(event){
            if(event.keyCode == 13){
                $("#searchFormSimple").click();
            }
        });
      </script>
